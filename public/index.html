<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Calendar ics to CSV</title>
  <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap-table/dist/bootstrap-table.css">
</head>

<body>
  <div class="container-fluid">
    <h1 class="page-header">Airbnb Manager</h1>
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4 text-center">
        <h3>Choose the <kbd>.ics</kbd> Airbnb calendar file</h3>
        <br/>
        <div class="input-group">
          <label class="input-group-btn">
            <span class="btn btn-primary">
                Browse Local .ICS File <input type="file" id="input_file" style="display: none;" multiple="">
            </span>
          </label>
          <input type="text" class="form-control" readonly="" id="input_file_path">
        </div>
        <!-- <h3>OR</h3>
        <br/>
        <div class="input-group">
          <input type="text" class="form-control" id="input_url_path" value="https://www.airbnb.com/calendar/ical/3083211.ics?s=f66289ad82f1dc1193d89f4cbfd3f7ca">
          <label class="input-group-btn">
            <span class="btn btn-primary" id="input_url">
                Load .ICS from url
            </span>
          </label>
        </div> -->
      </div>
    </div>
    <hr/>
    <table id="table_result"
           data-search="true"
           data-show-columns="true"
           data-show-export="true"
           data-show-pagination-switch="true"
           data-pagination="true"
           data-id-field="id"
           data-page-list="[10, 25, 50, 100, ALL]">
    </table>
    <hr/> Source code on <a href="https://github.com/gianlucadelgobbo/Airbnb-Manager" target="_blank">Github</a>
    <div id="div_result_file_name"></div>
    <div id="div_result_table"></div>

  </div>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../bower_components/bootstrap-table/dist/bootstrap-table.js"></script>
  <script src="../bower_components/bootstrap-table/dist/locale/bootstrap-table-en-US.min.js"></script>
  <script src="../bower_components/bootstrap-table/dist/extensions/export/bootstrap-table-export.min.js"></script>
  <script src="../bower_components/tableexport.jquery.plugin/tableExport.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
